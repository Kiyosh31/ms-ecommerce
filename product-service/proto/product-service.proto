syntax = "proto3";

option go_package="github.com/Kiyosh31/ms-ecommerce/product-service/productPb";

package productPb;

service ProductService {
  rpc CreateProduct(CreateProductRequest) returns (ProductResponse);
  rpc GetProduct(GetProductRequest) returns (ProductResponse);
  rpc GetAllProducts(GetAllProductsRequest) returns (MultipleProductResponse);
  rpc UpdateProduct(UpdateProductRequest) returns (ProductResponse);
  rpc DeleteProduct(DeleteProductRequest) returns (ProductResponse);
}

message Product {
  string id = 1;
  string name = 2;
  float price = 3;
  string description = 4;
  string sellerId = 5;
  int32 availableQuantity = 6;
}

message ProductResponse {
  string message = 1;
  Product product = 2;
}

message MultipleProductResponse {
  string message = 1;
  repeated Product products = 2;
}

message CreateProductRequest {
  Product product = 1;
}

message GetProductRequest {
  string productId = 1;
}

message GetAllProductsRequest {}

message UpdateProductRequest {
  Product product = 1;
}

message DeleteProductRequest {
  string productId = 1;
}